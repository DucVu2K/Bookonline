<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book_online.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookOnline</title>
</head>

<body>
    <div id="navbar">
        <div id="image">

            <button>Tìm kiếm</button>

    </div>

    <div>

                <img src="./Hình/Hinh1.png" style="width:100%;height: 200px">
            </div>
            <div class="mySlides fade">
                <img src="./Hình/Hinh3.png" style="width:100% ;height: 200px">
            </div>
            <div class="mySlides fade">
                <img src="./Hình/Hinh2.jpg" style="width:100%;height: 200px">
            </div>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <div>
        <div class="Menu">
            <h3>Danh mục</h3>
        </div>
    </div>

    <div></div>

        <div class="TITLE">

                <div class="items-content">
                    <div class="inform">
                        <p>THÔNG TIN HỮU ÍCH</p>
                    </div>
                    <div class="inform-cont">
                        <a href="#">Review Truyện - Cafe Sách</a> <br>
                        <a href="#">Tin Book Online</a> <br>
                        <a href="#">Giới thiệu chung</a> <br>
                        <a href="#">Thỏa thuận sử dụng dịch vụ</a>
                    </div>
                </div>
            </div>
            <div id="footer-2">
                <div id="img">
                    <img src="Rectangle 24.png" alt="">
                </div>
            </div>
            <div>
                <div class="img-1">
                    <img class="fb-icon" src="fb.png" alt="">
                    <img class="twitter-icon" src="twitter.png" alt="">
                    <img class="instagram-icon" src="instagram.png" alt="">
                    <img class="be-icon" src="be.png" alt="">
                </div>
            </div>
            <div class="footer-3">
                © 2019 Book Online Company privacy policy - terms and conditions.
            </div>
        </div>

    <script src="book_online.js"></script>
